<!DOCTYPE html>
<html>
<head>
    <title>Settings - Poker Shot Clock</title>
    <style>
        body {
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #backIcon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        h1 {
            margin-top: 60px;
        }

        label {
            font-size: 20px;
        }

        input[type=number] {
            font-size: 20px;
            width: 80px;
            text-align: center;
            margin-left: 10px;
        }

        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            background-color: #3498db;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:active {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="backIcon">â¬…</div>

    <h1>Settings</h1>

    <div id="settings">
        <label for="timeInput">Set Time (seconds): </label>
        <input type="number" id="timeInput" value="30" min="1" max="300">
    </div>

    <button id="saveButton" class="button">Save</button>

    <script>
        var backIcon = document.getElementById('backIcon');
        var timeInput = document.getElementById('timeInput');
        var saveButton = document.getElementById('saveButton');

        // Load the timer duration from localStorage or use default
        if (localStorage.getItem('timerDuration')) {
            timeInput.value = parseInt(localStorage.getItem('timerDuration'));
        } else {
            timeInput.value = 30; // default value
        }

        backIcon.addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        saveButton.addEventListener('click', function() {
            var newTime = parseInt(timeInput.value);
            if (isNaN(newTime) || newTime < 1 || newTime > 300) {
                alert('Please enter a valid number between 1 and 300.');
                return;
            }
            localStorage.setItem('timerDuration', newTime);
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
